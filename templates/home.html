<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irrigation Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Irrigation Water Prediction</h1>
        <form action="/predictdata" method="post" class="mt-4">
            <div class="mb-3">
                <label for="region" class="form-label">Region</label>
                <select class="form-select" id="region" name="region" required>
                    {% for region in regions %}
                        <option value="{{ region }}">{{ region }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="crop" class="form-label">Crop Type</label>
                <select class="form-select" id="crop" name="crop" required>
                    {% for crop in crops %}
                        <option value="{{ crop }}">{{ crop }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="temperature" class="form-label">Temperature (°C)</label>
                <input type="number" step="0.1" class="form-control" id="temperature" name="temperature" required>
            </div>
            <div class="mb-3">
                <label for="wind_speed" class="form-label">Wind Speed (km/h)</label>
                <input type="number" step="0.1" class="form-control" id="wind_speed" name="wind_speed" required>
            </div>
            <div class="mb-3">
                <label for="sunlight_hours" class="form-label">Sunlight Hours</label>
                <input type="number" step="0.1" class="form-control" id="sunlight_hours" name="sunlight_hours" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if results %}
            <div class="mt-4">
                <h3 class="text-center">Predicted Daily Irrigation Water: {{ results }} m³</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
